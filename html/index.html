<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman | Save the Dinosaur</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../scripts/animation.js" defer></script>
        <script src="../scripts/store-name.js" defer></script>
    </head>
    <body>
        <div class="inner-container">
            <header class="flex-container fd-column jc-center ai-center">
                <h1>Hangman</h1>
                <p>Save the Dinosaur!</p>
            </header>
            <main>
                <section id="too-small-width" class="hide">
                    <h2>Page width is too small.ðŸ˜­ðŸ˜­</h2>
                    <p>Plase make it bigger to play the game.</p>
                </section>
                <section>
                    <div class="img-outer-container flex-container jc-center">
                        <div
                            class="img-inner-container flex-container jc-center fd-column"
                        >
                            <img
                                src="../images/animation/background/background-1.jpg"
                                alt="forest-background"
                                class="background-img"
                            />
                            <img
                                src="../images/animation/dinosaur/dinosaur-1.gif"
                                alt="dinosaur"
                                class="dinosaur-img"
                            />
                        </div>
                    </div>
                </section>
                <section id="form-section">
                    <form
                        action="game.html"
                        method="post"
                        class="flex-container fd-column ai-center"
                    >
                        <div>
                            <label for="name">Name: </label>
                            <input type="text" />
                        </div>
                        <input type="submit" value="Start Game!" />
                    </form>
                </section>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
