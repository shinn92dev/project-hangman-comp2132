<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman | Save the Dinosaur</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../scripts/animation.js" defer></script>
        <script src="../scripts/get-name.js" defer></script>
        <script src="../scripts/keyboard.js" defer></script>
    </head>
    <body>
        <div class="inner-container">
            <header class="flex-container fd-column jc-center ai-center">
                <h1>Hangman</h1>
                <p>Save the Dinosaur!</p>
            </header>
            <main>
                <section id="too-small-width" class="hide">
                    <h2>Page width is too small.ðŸ˜­ðŸ˜­</h2>
                    <p>Plase make it bigger to play the game.</p>
                </section>
                <section>
                    <div class="img-outer-container flex-container jc-center">
                        <div
                            class="img-inner-container flex-container jc-center fd-column"
                        >
                            <img
                                src="../images/animation/background/background-1.jpg"
                                alt="forest-background"
                                class="background-img"
                            />
                            <img
                                src="../images/animation/dinosaur/dinosaur-1.gif"
                                alt="dinosaur"
                                class="dinosaur-img"
                            />
                        </div>
                    </div>
                </section>
                <section id="keyboard">
                    <ul class="grid-container keyboard-ul">
                        <li>A</li>
                        <li>B</li>
                        <li>C</li>
                        <li>D</li>
                        <li>E</li>
                        <li>F</li>
                        <li>G</li>
                        <li>H</li>
                        <li>I</li>
                        <li>J</li>
                        <li>K</li>
                        <li>L</li>
                        <li>M</li>
                        <li>N</li>
                        <li>O</li>
                        <li>P</li>
                        <li>Q</li>
                        <li>R</li>
                        <li>S</li>
                        <li>T</li>
                        <li>U</li>
                        <li>V</li>
                        <li>W</li>
                        <li>X</li>
                        <li>Y</li>
                        <li>Z</li>
                    </ul>
                </section>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
